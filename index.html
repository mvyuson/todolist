<!DOCTYPE html>
<html lang="en">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="node_modules/jquery/dist/jquery.js"></script>
	<script src="script.js"></script>

	<title>To do</title>
</html>
<body>
	<div class="container mt-5 h-100">
		<nav class="navbar navbar-expand-sm d-flex justify-content-center h-100">
			<div class="form-group d-flex block">
				<input type="text" class="form-control pb-2" placeholder="Enter todos" name="todo" id="todo">
				<button type="button" class="btn btn-primary ml-2" id="add-btn">Add</button>
			</div>
		</nav>
		<div class="container w-100 mt-5" id="todo-list"></div>
	</div>

	<div class="modal" id="alert-modal">
		<div class="modal-content d-flex d-flex-column justify-content-center">
			<p class="text-center" id="alert-msg">Insert to do!</p>
			<button type="button" class="btn btn-primary" id="close-modal">OK</button>
		</div>
	</div>
</body>
